<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Damage Estimate</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Estimated Fire Damage by County in California</h1>
    <div id="map" style="width:100%; height:600px;"></div>

    <script>
        var graphJSON = {{ graph_json|safe }};
        Plotly.newPlot('map', graphJSON.data, graphJSON.layout);
    </script>
</body>
</html>
